<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparatutto Spaziale - Battaglia sui Pineti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff40;
            background: linear-gradient(180deg, #87ceeb 0%, #228b22 100%);
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #00ffff;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0088cc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>Punteggio: <span id="score">0</span></div>
        <div>Vite: <span id="lives">3</span></div>
        <div>Livello: <span id="level">1</span></div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <strong>Comandi:</strong><br>
        Frecce/WASD per muoversi | SPAZIO per sparare | P per pausa
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Punteggio finale: <span id="finalScore">0</span></p>
        <p>Livello raggiunto: <span id="finalLevel">1</span></p>
        <button class="restart-btn" onclick="restartGame()">Gioca Ancora</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Stato del gioco
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            paused: false,
            gameOver: false
        };

        // Input del giocatore
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                player.shoot();
            }
            if (e.code === 'KeyP') {
                gameState.paused = !gameState.paused;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Classe per le particelle degli effetti
        class Particle {
            constructor(x, y, color = '#ffff00', life = 30) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = life;
                this.maxLife = life;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        // Classe per i proiettili
        class Bullet {
            constructor(x, y, vx, vy, color = '#00ffff', damage = 1, isPlayerBullet = true) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.damage = damage;
                this.isPlayerBullet = isPlayerBullet;
                this.width = 4;
                this.height = 10;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Effetto glow
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                ctx.shadowBlur = 0;
            }

            isOffScreen() {
                return this.y < 0 || this.y > canvas.height || this.x < 0 || this.x > canvas.width;
            }
        }

        // Classe per il giocatore
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.width = 40;
                this.height = 40;
                this.speed = 5;
                this.shootCooldown = 0;
                this.invulnerable = 0;
            }

            update() {
                // Movimento
                if (keys['ArrowLeft'] || keys['KeyA']) this.x -= this.speed;
                if (keys['ArrowRight'] || keys['KeyD']) this.x += this.speed;
                if (keys['ArrowUp'] || keys['KeyW']) this.y -= this.speed;
                if (keys['ArrowDown'] || keys['KeyS']) this.y += this.speed;

                // Limiti dello schermo
                this.x = Math.max(this.width/2, Math.min(canvas.width - this.width/2, this.x));
                this.y = Math.max(this.height/2, Math.min(canvas.height - this.height/2, this.y));

                if (this.shootCooldown > 0) this.shootCooldown--;
                if (this.invulnerable > 0) this.invulnerable--;
            }

            draw() {
                ctx.save();
                
                // Effetto lampeggiante se invulnerabile
                if (this.invulnerable > 0 && Math.floor(this.invulnerable / 5) % 2) {
                    ctx.globalAlpha = 0.5;
                }

                // Corpo dell'astronave
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/3, this.y + this.height/2);
                ctx.lineTo(this.x, this.y + this.height/3);
                ctx.lineTo(this.x + this.width/3, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();

                // Dettagli dell'astronave
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - 3, this.y - 5, 6, 10);
                
                // Propulsori
                if (keys['ArrowUp'] || keys['KeyW']) {
                    ctx.fillStyle = '#ff4500';
                    ctx.fillRect(this.x - 8, this.y + 15, 4, 8);
                    ctx.fillRect(this.x + 4, this.y + 15, 4, 8);
                }

                ctx.restore();
            }

            shoot() {
                if (this.shootCooldown <= 0) {
                    bullets.push(new Bullet(this.x, this.y - this.height/2, 0, -8));
                    this.shootCooldown = 10;
                    
                    // Particelle del colpo
                    for (let i = 0; i < 3; i++) {
                        particles.push(new Particle(this.x, this.y - this.height/2, '#00ffff', 15));
                    }
                }
            }

            takeDamage() {
                if (this.invulnerable <= 0) {
                    gameState.lives--;
                    this.invulnerable = 120;
                    
                    // Effetto esplosione
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(this.x, this.y, '#ff0000', 40));
                    }
                    
                    if (gameState.lives <= 0) {
                        gameState.gameOver = true;
                    }
                }
            }
        }

        // Classe per i nemici
        class Enemy {
            constructor(x, y, type = 0) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.width = 30;
                this.height = 30;
                this.speed = 1 + gameState.level * 0.3;
                this.hp = type + 1;
                this.maxHp = this.hp;
                this.shootCooldown = Math.random() * 60 + 30;
                this.movePattern = Math.random() * 4;
                this.time = 0;
            }

            update() {
                this.time++;
                
                // Movimento basato sul pattern
                switch(Math.floor(this.movePattern)) {
                    case 0: // Dritto
                        this.y += this.speed;
                        break;
                    case 1: // Zigzag
                        this.y += this.speed;
                        this.x += Math.sin(this.time * 0.1) * 2;
                        break;
                    case 2: // Diagonale
                        this.y += this.speed;
                        this.x += this.speed * 0.5;
                        break;
                    case 3: // Cerchio
                        this.y += this.speed * 0.7;
                        this.x += Math.cos(this.time * 0.05) * 1.5;
                        break;
                }

                // Sparo
                this.shootCooldown--;
                if (this.shootCooldown <= 0 && this.y > 50) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    bullets.push(new Bullet(
                        this.x, 
                        this.y + this.height/2, 
                        dx/dist * 3, 
                        dy/dist * 3, 
                        '#ff4500', 
                        1, 
                        false
                    ));
                    
                    this.shootCooldown = 60 + Math.random() * 90;
                }
            }

            draw() {
                // Colore basato sul tipo
                const colors = ['#ff4500', '#ff1493', '#9932cc'];
                ctx.fillStyle = colors[this.type] || colors[0];
                
                // Corpo del nemico
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Dettagli
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
                
                // Barra HP
                if (this.hp < this.maxHp) {
                    const barWidth = this.width;
                    const barHeight = 4;
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x - barWidth/2, this.y - this.height/2 - 8, barWidth, barHeight);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(this.x - barWidth/2, this.y - this.height/2 - 8, barWidth * (this.hp/this.maxHp), barHeight);
                }
            }

            takeDamage(damage) {
                this.hp -= damage;
                
                // Particelle di danno
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(this.x, this.y, '#ffff00', 25));
                }
                
                return this.hp <= 0;
            }

            isOffScreen() {
                return this.y > canvas.height + 50 || this.x < -50 || this.x > canvas.width + 50;
            }
        }

        // Array di gioco
        const bullets = [];
        const enemies = [];
        const particles = [];
        let player = new Player();
        let enemySpawnTimer = 0;

        // Funzioni di collisione
        function checkCollision(a, b) {
            return a.x < b.x + b.width/2 &&
                   a.x + a.width/2 > b.x &&
                   a.y < b.y + b.height/2 &&
                   a.y + a.height/2 > b.y;
        }

        // Disegna lo sfondo con i pineti
        function drawBackground() {
            // Cielo gradiente
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(0.6, '#98fb98');
            gradient.addColorStop(1, '#228b22');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pineti stilizzati
            ctx.fillStyle = '#006400';
            for (let i = 0; i < 15; i++) {
                const x = (i * 60) + (Math.sin(Date.now() * 0.001 + i) * 10);
                const height = 120 + Math.sin(i) * 20;
                
                // Tronco
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(x - 5, canvas.height - 20, 10, 20);
                
                // Chioma dell'albero
                ctx.fillStyle = '#006400';
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - height);
                ctx.lineTo(x - 25, canvas.height - 20);
                ctx.lineTo(x + 25, canvas.height - 20);
                ctx.closePath();
                ctx.fill();
                
                // Layer superiore della chioma
                ctx.fillStyle = '#228b22';
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - height + 20);
                ctx.lineTo(x - 20, canvas.height - 40);
                ctx.lineTo(x + 20, canvas.height - 40);
                ctx.closePath();
                ctx.fill();
            }

            // Nuvole
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 200) + ((Date.now() * 0.02 + i * 100) % (canvas.width + 100));
                const y = 50 + Math.sin(i) * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Spawna nemici
        function spawnEnemies() {
            enemySpawnTimer++;
            const spawnRate = Math.max(60 - gameState.level * 5, 20);
            
            if (enemySpawnTimer >= spawnRate) {
                const x = Math.random() * (canvas.width - 60) + 30;
                const type = Math.floor(Math.random() * Math.min(3, Math.floor(gameState.level / 2) + 1));
                enemies.push(new Enemy(x, -30, type));
                enemySpawnTimer = 0;
            }
        }

        // Update del gioco
        function update() {
            if (gameState.paused || gameState.gameOver) return;

            // Update player
            player.update();

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                
                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Collisioni proiettili del giocatore con nemici
                if (bullets[i].isPlayerBullet) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (checkCollision(bullets[i], enemies[j])) {
                            if (enemies[j].takeDamage(bullets[i].damage)) {
                                gameState.score += (enemies[j].type + 1) * 10;
                                enemies.splice(j, 1);
                            }
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                }
                // Collisioni proiettili nemici con giocatore
                else {
                    if (checkCollision(bullets[i], player)) {
                        player.takeDamage();
                        bullets.splice(i, 1);
                    }
                }
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                
                if (enemies[i].isOffScreen()) {
                    enemies.splice(i, 1);
                    continue;
                }

                // Collisione nemico con giocatore
                if (checkCollision(enemies[i], player)) {
                    player.takeDamage();
                    enemies.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Spawn nemici
            spawnEnemies();

            // Avanzamento livello
            if (gameState.score > gameState.level * 500) {
                gameState.level++;
            }

            // Aggiorna UI
            updateUI();
        }

        // Rendering
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (!gameState.gameOver) {
                player.draw();
            }

            bullets.forEach(bullet => bullet.draw());
            enemies.forEach(enemy => enemy.draw());
            particles.forEach(particle => particle.draw());

            // Overlay di pausa
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ffff';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSA', canvas.width/2, canvas.height/2);
                ctx.font = '18px Arial';
                ctx.fillText('Premi P per continuare', canvas.width/2, canvas.height/2 + 40);
            }

            if (gameState.gameOver) {
                showGameOver();
            }
        }

        // Aggiorna UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        // Game Over
        function showGameOver() {
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Riavvia gioco
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                paused: false,
                gameOver: false
            };
            
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            player = new Player();
            enemySpawnTimer = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Avvia il gioco
        updateUI();
        gameLoop();
    </script>
</body>
</html>
